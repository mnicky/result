group 'mnicky'
version '0.1-SNAPSHOT'

apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.4'
    compileOnly 'com.google.guava:guava:11.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
